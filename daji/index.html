<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
</head>
<body>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
<script type="text/javascript" src="js/srs.sdk.js"></script>
<script type="text/javascript" src="js/adapter-7.4.0.js"></script>

<audio id="tts" width="310" autoplay controls></audio>

<script type="text/javascript">
  const host = 'dahuaboke.com:11443'
  $('#tts').prop('srcObject', null)
  ttsPlayUrl = 'webrtc://' + host + '/cdl001/abc01'
  console.log('ttsPlayUrl', ttsPlayUrl);
  let playertts = new SrsRtcPlayerAsync()
  $('#tts').prop('srcObject', playertts.stream)
  playertts.play(ttsPlayUrl).then(function (session) {
    $('#tts').prop('muted', false)
    console.log("aaaaaaaaaaaaaaa")
  }).catch(function (reason) {
    console.log("bbbbbbbbbbbbb")
    playertts.close()
    console.error(reason)
  })
</script>

</body>
</html>
